<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LearnSphere</title>
    <link rel="stylesheet" href="styleForProfile.css">
    <script defer src="scriptProfile.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to LearnSphere</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="learn.html">Learn</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <button id="theme-toggle">Dark Mode</button>
    </header>

    <main class="profile-page">
        <div class="profile-container">
            <div id="auth-section">
                <h2 id="auth-title">Login</h2>
                <form id="auth-form">
                    <div class="form-group">
                        <label for="auth-email">Email:</label>
                        <input type="email" id="auth-email" required>
                    </div>
                    <div class="form-group">
                        <label for="auth-password">Password:</label>
                        <input type="password" id="auth-password" required>
                    </div>
                    <div id="register-extra-fields" style="display: none;">
                        <div class="form-group">
                            <label for="auth-name">Name:</label>
                            <input type="text" id="auth-name">
                        </div>
                        <div class="form-group">
                            <label for="auth-confirm-password">Confirm Password:</label>
                            <input type="password" id="auth-confirm-password">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="submitAuthForm()">Submit</button>
                    </div>
                    <p id="toggle-auth-mode">Don't have an account? <a href="#" onclick="toggleAuthMode()">Register</a></p>
                </form>
            </div>

            <div id="profile-section" style="display: none;">
                <div class="profile-header">
                    <img src="profile.png" alt="Profile Image" class="profile-image">
                    <h2 id="profile-name">Basu Karthik</h2>
                </div>

                <div class="profile-details">
                    <form id="update-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" value="Basu Karthik">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" value="Nanikarthik550@gmail.com">
                        </div>
                        <div class="form-group">
                            <button type="button" onclick="updateProfile()">Update Details</button>
                        </div>
                    </form>
                </div>

                <div class="progress-section">
                    <h3>Your Progress</h3>
                    <div class="progress-container">
                        <div class="progress-item">
                            <span>Java Programming</span>
                            <div class="progress-bar">
                                <div class="progress" id="alphabet-progress" style="width: 0%;"></div>
                            </div>
                            <span id="alphabet-percentage">0%</span>
                        </div>
                        <div class="progress-item">
                            <span>Python Programming</span>
                            <div class="progress-bar">
                                <div class="progress" id="numbers-progress" style="width: 0%;"></div>
                            </div>
                            <span id="numbers-percentage">0%</span>
                        </div>
                        <div class="progress-item">
                            <span>C Programming</span>
                            <div class="progress-bar">
                                <div class="progress" id="words-progress" style="width: 0%;"></div>
                            </div>
                            <span id="words-percentage">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Follow us for more learning experiences:</p>
        <div class="social-icons">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="insta.png" alt="Instagram"></a>
            <a href="#"><img src="youtube.png" alt="YouTube"></a>
            <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
        </div>

    </footer>
</body>
</html>
